{% extends "mail/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: #007bff;">Register</h2>
                    {% if message %}
                        <div class="alert alert-warning" role="alert">{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" style="color: #495057;">Email Address</label>
                            <input id="email" autofocus class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: #495057;">Password</label>
                            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmation" style="color: #495057;">Confirm Password</label>
                            <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Register">
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log In here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
