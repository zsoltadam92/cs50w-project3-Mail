{% extends "mail/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: #007bff;">Login</h2>
                    {% if message %}
                        <div class="alert alert-warning" role="alert">{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="emailLogin" style="color: #495057;">Email</label>
                            <input id="emailLogin" autofocus class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin" style="color: #495057;">Password</label>
                            <input id="passwordLogin" class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}" style="color: #007bff;">Register here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
